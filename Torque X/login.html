<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Torque X</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("error-message");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                
                // Validación de email
                const emailPattern = /^[^\s@]+@[^\s@]+\.com$/;
                if (!emailPattern.test(email)) {
                    errorMessage.textContent = "Error: El correo debe ser válido (ejemplo@dominio.com).";
                    return;
                }
                
                // Validación de contraseña
                const passwordPattern = /^(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{6,}$/;
                if (!passwordPattern.test(password)) {
                    errorMessage.textContent = "Error: La contraseña debe tener al menos 6 caracteres, una mayúscula y un carácter especial.";
                    return;
                }

                // Datos quemados para la simulación
                const validUsers = [
                    { email: "laurasanchez@torquex.com", password: "Pass@123" },
                    { email: "nicolasramirez@torquex.com", password: "Hola1234@" },
                    { email: "camilacorrea@example.com", password: "Hola123@" }
                ];

                const user = validUsers.find(user => user.email === email && user.password === password);

                if (user) {
    alert("Autenticación exitosa. Bienvenido a Torque X.");

    if (email.endsWith("@torquex.com")) {
        window.location.href = "erp.html";
    } else if (email.endsWith("@example.com")) {
        window.location.href = "PaginaPrincipila.html";
    } else {
        errorMessage.textContent = "Error: Dominio de correo no reconocido.";
    }
} else {
    errorMessage.textContent = "Error: Correo o contraseña incorrectos.";
}

            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Torque X - Iniciar Sesión</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <!--<a href="erp.html">ERP</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="reseñas.html">Reseñas</a>
        <a href="carrito.html">Carrito</a>-->
    </nav>
    <main class="container">
        <div class="login-box">
            <h2>Accede a tu Cuenta</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="••••••">
                
                <button type="submit" class="button">Iniciar Sesión</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Torque X. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
